<nav class="navbar">
  <div class="nav-container">
    <a routerLink="/products" class="nav-logo">Online Store</a>
    <div class="nav-links">
      @if (isAuthenticated()) {
        @if (isAdmin()) {
          <a routerLink="/admin/products" routerLinkActive="active">Products</a>
          <a routerLink="/admin/categories" routerLinkActive="active">Categories</a>
          <a routerLink="/admin/purchase-orders" routerLinkActive="active">Purchase Orders</a>
        } @else {
          <a routerLink="/products" routerLinkActive="active">Products</a>
        }
        <span class="user-info">Welcome, {{ user()?.firstName }} {{ user()?.lastName }}</span>
        <button (click)="logout()" class="btn-logout">Logout</button>
      } @else {
        <a routerLink="/login" routerLinkActive="active">Login</a>
        <a routerLink="/signup" routerLinkActive="active">Sign Up</a>
      }
    </div>
  </div>
</nav>

<main class="main-content">
  <router-outlet />
</main>
